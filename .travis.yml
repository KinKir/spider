language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - python3 setup.py install
  - coverage run --source=VirtualJudgeSpider setup.py test
  - flake8 --max-line-length=120 --exclude=venv,__pycache__
after_success:
  coveralls